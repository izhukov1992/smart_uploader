<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>User dashboard</title>
  </head>
  <body>
    <form action="{% url 'account:upload' %}" method="post" enctype="multipart/form-data">{% csrf_token %}
      {{form}}
      <input type="submit" value="upload" />
    </form>

    {% if files %}
    <p>My files:</p>
    <ul>
      {% for file in files %}
      <li><a href="{% url 'uploader:download' file.id %}">{{ file.display_name }}</a></li>
      {% endfor %}
    </ul>
    {% else %}
    <p>I have no any files</p>
    {% endif %}
  </body>
</html>
